<!DOCTYPE HTML> 
<html>
<head>
<meta charset="utf-8">
<title>TouchSlider</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
<style type="text/css">
    body{
        margin: 0;
    }

    img{
        display: block;
        border: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    ul, li{
        display: block;
        border: 0;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
<div id="swipe" class='swipe'>
  <ul id='slider'>
    <li class="a"><img src="imgs/1.jpg"></li>
    <li class="a"><img src="imgs/2.jpg"></li>
    <li class="a"><img src="imgs/3.jpg"></li>
    <li class="a"><img src="imgs/4.jpg"></li>
  </ul>
</div>
<script type="text/javascript" src="touchslider.js"></script>
<script type="text/javascript">
    var winHeight;
    var winWidth;
    if (window.innerWidth)
        winWidth = window.innerWidth;
    else if ((document.body) && (document.body.clientWidth))
        winWidth = document.body.clientWidth;
    // 获取窗口高度
    if (window.innerHeight)
        winHeight = window.innerHeight;
    else if ((document.body) && (document.body.clientHeight))
        winHeight = document.body.clientHeight;
    // 通过深入 Document 内部对 body 进行检测，获取窗口大小
    if (document.documentElement && document.documentElement.clientHeight  && document.documentElement.clientWidth){
        winHeight = document.documentElement.clientHeight;
        winWidth = document.documentElement.clientWidth;
    }

    document.getElementById('swipe').style.width = winWidth + 'px';
    document.getElementById('swipe').style.height = winHeight + 'px';

    var t2=new TouchSlider('slider',{'auto':false, begin:0, speed:600, timeout:1000, direction:'up'});
</script>
</body> 
</html>
