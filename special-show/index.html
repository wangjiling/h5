<script>
	//视频
	$("#video").on('click',function(){
		var Media = document.getElementById("player");
        var myVideo = document.getElementById("video_1");
		Media.pause();
        $(".musicIcon").removeClass('musicStart');
		$("#video_1").show();
        myVideo.play();
	});

	//声音控制
	$(".musicIcon").on('click',function(){
		var Media = document.getElementById("player");
		if($('.player').attr('sta')=='play'){
			$('.player').attr('sta','pause');
			Media.pause();
			$(this).removeClass('musicStart');
			$('.note').show().html('关闭');
			setTimeout(function(){
				$('.note').hide()
			},2000);
		}else{
			$('.player').attr('sta','play');
			$(this).addClass('musicStart');
			Media.play();
			$('.note').show().html('打开');
			setTimeout(function(){
				$('.note').hide()
			},2000);
		}
	});

	window.onload = function(){
		$('#loading').animate({'opacity':0},500,function(){
			$(this).css('display','none');
		});
	};
</script>
